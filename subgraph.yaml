specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Miner
    network: base
    source:
      address: "0xF69614F4Ee8D4D3879dd53d5A039eB3114C794F6"
      abi: Miner
      startBlock: 37882270
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Miner
        - Account
        - Shop
        - Glaze
      abis:
        - name: Miner
          file: ./abis/Miner.json
      eventHandlers:
        - event: Miner__Mined(indexed address,indexed address,uint256,string)
          handler: handleMiner__Mined
        - event: Miner__MinerFee(indexed address,uint256)
          handler: handleMiner__MinerFee
        - event: Miner__Minted(indexed address,uint256)
          handler: handleMiner__Minted
        - event: Miner__ProviderFee(indexed address,uint256)
          handler: handleMiner__ProviderFee
        - event: Miner__TreasuryFee(indexed address,uint256)
          handler: handleMiner__TreasuryFee
        - event: Miner__TreasurySet(indexed address)
          handler: handleMiner__TreasurySet
      file: ./src/miner.ts
